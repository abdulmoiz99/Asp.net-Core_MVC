<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat </title>
    <link href="css/Site.css" rel="stylesheet" />

</head>
<body>
    <h2>Dutch Tree</h2>
    <div>
        <img src="Image/maximilian-weisbecker-1td5Iq5IvNc-unsplash.jpg" height="400" width="800" />
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price 19 USD</li>
            <li>Artist Abdul Moiz</li>
            <li>Tittle</li>
            <li>Description : Bare Maze Ke Hai</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <div id="theForm">
        <form>
            <label>Your Name :</label>
            <br />
            <input />
            <br />
            <label>Email :</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject :</label>
            <br />
            <input />
            <br />
            <label>Message :</label>
            <br />
            <textarea cols="23" rows="5"></textarea>
            <br />
            <br />
            <input type="submit" value="Send Message" />
            <br />
        </form>
    </div>
    <div id="loginToggle">Login</div>
    <form class="popup-form">
        <div>
            <label>Username</label>
            <input/>
        </div>
        <div>
            <label>Password</label>
            <input />
        </div>
        <div>
            <input type="checkbox"/>
            <label>Remember Me ?</label>
        </div>
        <div>
            <input type="submit" value="Login"/>
        </div>
    </form>
    <script src="jQuery/jquery.min.js"></script>
    <script src="jQuery/jquery.slim.js"></script>
    <script src="js/Index.js"></script>
</body>
</html>
